<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>PDF –¶–µ–Ω—Ç—ä—Ä</title>
<meta name="robots" content="noindex, nofollow">
<style>
body { font-family: Arial; background:#0f0f0f; color:#fff; margin:0; padding:20px; }
h1,h2 { text-align:center; margin-bottom:20px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px,1fr)); gap:20px; }
.item { background:#1c1c1c; padding:10px; border-radius:12px; text-align:center; }
a { color:#4caf50; text-decoration:none; font-weight:bold; }

</style>

<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>

<script>
if(localStorage.getItem("auth")!=="true"){window.location.href="index.html";}
</script>

<h1>üìÑ PDF –¶–µ–Ω—Ç—ä—Ä</h1>
<p style="text-align:center;">–ö–∞—á–≤–∞–π—Ç–µ –∏ —Å–≤–∞–ª—è–π—Ç–µ PDF —Ñ–∞–π–ª–æ–≤–µ</p>

<!-- Upload –±—É—Ç–æ–Ω –∑–∞ PDF —Ñ–∞–π–ª–æ–≤–µ -->
<input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="demopublickey" data-multiple="true" data-accept="application/pdf" />

<div class="grid" id="pdfGrid"></div>

<button onclick="window.location.href='home.html'">üè† –û–±—Ä–∞—Ç–Ω–æ –∫—ä–º —Å–∞–π—Ç–∞</button>
<button onclick="logout()">–ò–∑—Ö–æ–¥</button>

<script>
const pdfGrid = document.getElementById("pdfGrid");
const uploader = uploadcare.Widget('[role=uploadcare-uploader]');

function logout(){
  localStorage.removeItem("auth");
  window.location.href="index.html";
}

// –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ PDF –ª–∏–Ω–∫–æ–≤–µ
uploader.onUploadComplete(fileInfo=>{
  const url = fileInfo.cdnUrl;
  const name = fileInfo.name;
  const html = `<div class="item"><a href="${url}" target="_blank" download>${name}</a></div>`;
  pdfGrid.insertAdjacentHTML('beforeend', html);
});
</script>

</body>
</html>
