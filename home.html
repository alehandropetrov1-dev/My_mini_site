<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>–ß–∞—Å—Ç–Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
<meta name="robots" content="noindex, nofollow">
<style>
body { font-family: Arial; background:#0f0f0f; color:#fff; margin:0; padding:20px; }
h1,h2 { text-align:center; margin-bottom:20px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px,1fr)); gap:20px; }
.item, .playlist { background:#1c1c1c; padding:10px; border-radius:12px; text-align:center; }

</style>

<!-- Uploadcare widget -->

</head>
<body>

<script>
// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ login
if(localStorage.getItem("auth")!=="true"){window.location.href="index.html";}
</script>

<h1>üé¨ –ú–æ–∏—Ç–µ —Ñ–∞–π–ª–æ–≤–µ</h1>

<!-- Upload –±—É—Ç–æ–Ω -->
<input type="hidden" role="uploadcare-uploader" id="uploader" data-public-key="demopublickey" data-multiple="true" />

<div class="grid" id="mediaGrid">
  <!-- –¢—É–∫ —â–µ —Å–µ –ø–æ–∫–∞–∑–≤–∞—Ç —Ñ–∞–π–ª–æ–≤–µ—Ç–µ, –∫–æ–∏—Ç–æ –∫–∞—á–≤–∞—à -->
</div>

<h2>üì∫ –ü–ª–µ–π–ª–∏—Å—Ç</h2>
<div class="grid">
  <div class="playlist">
    <iframe height="360" 
            src="https://www.youtube.com/embed?listType=playlist&list=PLUX8MhkBknbkRPbMS695R0UDAHZ0-I6hB" 
            frameborder="0" allowfullscreen></iframe>
    <p>–ü–ª–µ–π–ª–∏—Å—Ç</p>
  </div>
</div>

<button onclick="logout()">–ò–∑—Ö–æ–¥</button>

<script>
const mediaGrid = document.getElementById("mediaGrid");
const uploader = uploadcare.Widget('[role=uploadcare-uploader]');

function logout(){
  localStorage.removeItem("auth");
  window.location.href="index.html";
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ –∫–∞—á–µ–Ω–∏ —Ñ–∞–π–ª–æ–≤–µ
uploader.onUploadComplete(fileInfo=>{
  const url=fileInfo.cdnUrl;
  const name=fileInfo.name;
  const type=fileInfo.mimeType.split('/')[0];
  let html='';
  if(type==='video'){
    html=`<div class="item"><video controls src="${url}"></video><p>${name}</p></div>`;
  } else if(type==='image'){
    html=`<div class="item"><img src="${url}" alt="${name}"><p>${name}</p></div>`;
  } else{
    html=`<div class="item"><a href="${url}" target="_blank">${name}</a></div>`;
  }
  mediaGrid.insertAdjacentHTML('beforeend',html);
});
</script>

</body>
</html>
