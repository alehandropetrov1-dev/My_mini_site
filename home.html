<script>
const mediaGrid = document.getElementById("mediaGrid");
const uploader = uploadcare.Widget('[role=uploadcare-uploader]');

function logout(){
  localStorage.removeItem("auth");

}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ –∫–∞—á–µ–Ω–∏ —Ñ–∞–π–ª–æ–≤–µ
uploader.onUploadComplete(fileInfo=>{
  const url=fileInfo.cdnUrl;
  const name=fileInfo.name;
  const type=fileInfo.mimeType.split('/')[0];
  let html='';
  if(type==='video'){
    html=`<div class="item"><video controls src="${url}"></video><p>${name}</p></div>`;
  } else if(type==='image'){
    html=`<div class="item"><img src="${url}" alt="${name}"><p>${name}</p></div>`;
  } else{
    html=`<div class="item"><a href="${url}" target="_blank">${name}</a></div>`;
  }
  mediaGrid.insertAdjacentHTML('beforeend',html);
});
</script>
